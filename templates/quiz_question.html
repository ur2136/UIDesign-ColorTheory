{% extends "layout.html" %} {% block content %}

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'quizquestion.js') }}"
></script>

<script>
  let data = {{data|tojson}};
</script>

<h1>Quiz</h1>
<h3 class="timer"></h3>

<p>Question #__: {{data.question}}</p>

<!-- 8 buttons to adjust color droplets
     attemptColor background-color should change 
     depending on the color droplets amount
-->

<div class="attemptColor"></div>
<div class="targetColor">TARGET</div>

<div class="result"></div>

<!-- should send us to the next question
     if all 5 questions have been answered, send to quiz_end.html-->
<button class="next">Next</button>

{% endblock %}
