{% extends "layout.html" %} {% block content %}

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'quizquestion.js') }}"
></script>

<script>
  let data = {{data|tojson}};
</script>

<h1>Quiz</h1>
<h3 class="timer"></h3>

<p>Question #{{data.id}}: {{data.question}}</p>

<!-- 8 buttons to adjust color droplets
     attemptColor background-color should change 
     depending on the color droplets amount
-->

<div class="attemptColor"></div>
<div class="targetColor">TARGET</div>

<div class="result"></div>

{% if data.id < 5 %}
<a class="next">Next</a>
{% elif data.id == 5 %}
<a href="/quizEnd">End Quiz</a>
{% endif %} {% endblock %}
