<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />

    <script type="text/javascript" src="static/chroma.min.js"></script>

    <title>Sir Mix-A-Lot</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand navbar-custom-option" href="/">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1969/1969501.png"
            class="logo"
          />
          Sir Mix-A-Lot
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link navbar-custom-option" href="/learn/1">Shadows</a>
            <a class="nav-link navbar-custom-option" href="/learn/2"
              >Skin Colors</a
            >
            <a class="nav-link navbar-custom-option" href="/quiz">Quiz</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">{% block content %} {% endblock %}</div>
  </body>
</html>
